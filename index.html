<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="bgImage">
        <section class="container">
            <div class="display"></div>
            <div class="buttons">
                <div class="row1">
                    <button class="num7 btn">7</button>
                    <button class="num8 btn">8</button>
                    <button class="num9 btn">9</button>
                    <button class="add btn">+</button>
                </div>
                <div class="row2">
                    <button class="num4 btn">4</button>
                    <button class="num5 btn">5</button>
                    <button class="num6 btn">6</button>
                    <button class="subtract btn">-</button>
                </div>
                <div class="row3">
                    <button class="num1 btn">1</button>
                    <button class="num2 btn">2</button>
                    <button class="num3 btn">3</button>
                    <button class="multiply btn">*</button>
                </div>
                <div class="row4">
                    <button class="clear btn">C</button>
                    <button class="num0 btn">0</button>
                    <button class="equals btn">=</button>
                    <button class="divide btn">/</button>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
