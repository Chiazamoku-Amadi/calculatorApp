<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="bgImage">
        <section class="container">
            <div class="displayBox">
                <input id="display" class="display" type="text" placeholder="0">
            </div>
            <div class="buttons">
                <div class="row1">
                    <button id="powerOff" class="btn">Off</button>
                    <button id="powerOn" class="btn">On</button>
                </div>
                <div class="row2">
                    <button id="clear" class="btn">C</button>
                    <button id="del" class="btn">DEL</button>
                    <button id="modulus" class="btn">%</button>
                    <button id="add" class="btn">+</button>
                </div>
                <div class="row3">
                    <button id="num7" class="btn">7</button>
                    <button id="num8" class="btn">8</button>
                    <button id="num9" class="btn">9</button>
                    <button id="subtract" class="btn">-</button>
                </div>
                <div class="row4">
                    <button id="num4" class="btn">4</button>
                    <button id="num5" class="btn">5</button>
                    <button id="num6" class="btn">6</button>
                    <button id="multiply" class="btn">*</button>
                </div>
                <div class="row5">
                    <button id="num1" class="btn">1</button>
                    <button id="num2" class="btn">2</button>
                    <button id="num3" class="btn">3</button>
                    <button id="divide" class="btn">/</button>
                </div>
                <div class="row6">
                    <button id="point" class="btn">.</button>
                    <button id="num0" class="btn">0</button>
                    <button id="equals" class="btn">=</button>
                </div>
            </div>
        </section>

    </div>
    <script src="./script.js"></script>
</body>

</html>
